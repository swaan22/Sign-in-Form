<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
     <div class="container-fluid back-img">
      <div class="opacity"></div>
       <div class="row">
        <div class="full-box">
         <div class="container">
           <div class="row">
             <div class="">
              <div class="form">
                <h1>sign up <img src="images/ems.png"></h1>
                 <form>
                  <div class="form-group">
                   <input class="form-control" type="text" name="" placeholder="Full Name">
                   </div>

                   <div class="form-group">
                   <input class="form-control" type="email" name="" placeholder="Email Address">
                   </div> 

                   <div class="form-group">
                   <input class="form-control" type="number" name="" placeholder="Contact Number">
                   </div> 

                   <div class="form-group">
                   <input class="form-control" type="text" name="" placeholder="user name">
                   </div> 

                   <div class="form-group">
                   <input class="form-control" type="password" name="" placeholder="Password">
                   </div> 

                   <div class="form-group">
                   <input class="form-control" type="password" name="" placeholder="Re-type Password">
                   </div> 

                   <div class="form-group">
                   <input class="form-control btn-custom" type="submit" name="" value="SIGN IN">
                   </div>

                   <div class="any-ac">
                   <p>Have you any account? <a href="#"> sign in</a></p>
                   </div>
                 
              </form>
            </div>
           </div>
         </div>
        </div>
       </div>
      </div>
     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
